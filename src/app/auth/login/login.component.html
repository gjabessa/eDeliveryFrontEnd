<div class="text-center">
    
    <main class="form-signin">
      <form [formGroup]="loginForm">
        <img class="mb-4" src="http://209.97.181.176:1337/admin/10381373d48c2a3602be85c85c618f22.png" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
    
        <div class="form-floating">
          <input formControlName="identifier" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
          <input formControlName="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>
       
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        
        <button class="w-100 btn btn-lg btn-primary" (click)="submit()" type="button">Sign in</button>
        <div *ngIf="message" class="alert alert-danger m-2" role="alert">
          {{message}}
        </div>
        <p class="mt-5 mb-3 text-muted">Â© 2021</p>
      </form>
    </main>
    

</div>

<app-nav></app-nav>

<div class="ml-sm-auto  pt-3 px-4 ">
    <div class="table-responsive ">
        <h2>Order History</h2>
        <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th>Name</th>
              <th>Status</th>
              <th>Price</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody *ngFor="let order of orders | async">
            <tr>
              <td>{{order.store}}</td>
              <td>{{order.Status}}</td>
              <td>{{order.price}}</td>
              <td>{{order.createdAt | date }}</td>
              <td><button class="btn btn-secondary btn-sm">Detail</button></td>
            </tr>
           
           
          </tbody>
        </table>
      </div>
</div>

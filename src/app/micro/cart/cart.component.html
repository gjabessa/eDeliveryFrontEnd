<!-- adjust size on parent component div  -->
<h4 class="d-flex justify-content-between align-items-center mb-3">
    <span class="text-primary">Your cart</span>
    <span class="badge bg-primary rounded-pill">{{length}}</span>
  </h4>
  <ul class="list-group mb-3">
    <li *ngFor="let item of cart | async; index as i" class="col d-flex lh-sm mb-2">
      <img  width="100px" src="{{baseUrl + item.image.formats.thumbnail.url}}">&nbsp;
    <div class=" w-100" >
        <h6 class="my-0">{{item.title}}</h6>
        <small class="text-muted">{{item.description}}</small> <br>
        <small (click)="remove(i)" class="text-danger">Delete</small>
      </div>
      <span class="text-muted">${{item.price}}</span>
    </li>

    <li class="list-group-item d-flex justify-content-between">
      <span>Total (USD)</span>
      <strong>${{sum}}</strong>
    </li>
  </ul>

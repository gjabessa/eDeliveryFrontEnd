<div class="container py-4">
    <div class="row align-items-md-stretch">
        <div class="col-md-6">
          <img class="mw-100" src="{{baseUrl + item.image.formats.thumbnail.url}}">
        </div>
        <div class="col-md-6">
          <div class="h-100 p-5 bg-light border rounded-3">
            <div class="pb-2">
                <h5>{{ item.title }}</h5>
                <strong >${{ item.price }}</strong>
            </div>
            <p> {{ item.description }}</p>
            <div class="number-input safari_only mb-0 w-100">
              <button id="basic-example-decrease" (click)="decrement();addedToCart=false;">-</button>
              <input class="quantity" min="0" name="quantity" value="{{quantity}}" type="number">
              <button id="basic-example-add" (click)="increment();addedToCart=false;">+</button>
            </div>
            <div class="alert alert-success mt-3" role="alert" *ngIf="addedToCart">
              <i class="bi bi-check2"></i> Added to cart!
            </div>
            <button [disabled]="addedToCart" class="btn btn-primary col-12 mt-2" (click)="addToCart(item); addedToCart=true" type="button">Add to cart</button>
           
          </div>
        </div>
      </div>
</div>
